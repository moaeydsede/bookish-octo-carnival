<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تفاصيل الطلب</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar noPrint">
    <h2>تفاصيل الطلب</h2>
    <div class="topbarActions">
      <a class="link" href="sales.html" id="goSales" style="display:none">المبيعات</a>
      <a class="link" href="warehouse.html" id="goWarehouse" style="display:none">المخازن</a>
      <a class="link" href="admin.html" id="goAdmin" style="display:none">الأدمن</a>
      <button id="btnPrint" class="btnSecondary" style="margin-top:0">طباعة</button>
      <button id="btnLogout" class="btnSecondary" style="margin-top:0">خروج</button>
    </div>
  </header>

  <main class="container">
    <div class="card" id="headerCard"></div>

    <div class="card">
      <h3>الأصناف</h3>
      <div id="itemsTable"></div>
      <hr/>
      <div class="row noPrint" id="warehouseActions" style="display:none">
        <button id="btnSaveDraft" class="btnSecondary" style="margin-top:0">حفظ كمسودة (Delivery Draft)</button>
        <button id="btnConfirmDelivery" style="margin-top:0">تأكيد التسليم وخصم المخزون</button>
      </div>
      <p id="msg" class="msg"></p>
      <p class="muted small noPrint">ملاحظة: هذا يعمل بدون Functions. خصم المخزون يتم عبر Transaction من جهاز المخزن، ويحتاج Rules تسمح بالتخفيض فقط.</p>
    </div>

    <div class="card">
      <h3>التسليمات (Deliveries)</h3>
      <div id="deliveriesTable"></div>
    </div>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="guard.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="order.js"></script>
</body>
</html>
