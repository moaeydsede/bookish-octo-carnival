<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ordered Pro</title><link rel="manifest" href="manifest.json"><link rel="stylesheet" href="styles.css"/>
<script src="./config.js"></script>
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    try {
      const cfg = window.ORDERED_CONFIG || {};
      await OneSignal.init({
        appId: cfg.oneSignalAppId || "608f0f9d-654f-4b55-946c-180d79c93a38",
        serviceWorkerParam: { scope: "/" },
        serviceWorkerPath: "OneSignalSDKWorker.js",
        allowLocalhostAsSecureOrigin: true,
      });
    } catch (e) {
      console.warn("OneSignal init failed", e);
    }
  });
</script>

</head>
<body><div class="container">
<h1>Ordered Pro</h1><p class="muted">تسجيل الدخول</p>
<div class="card">
<label>الإيميل</label><input id="email" type="email" placeholder="name@email.com" autocomplete="username"/>
<label>كلمة المرور</label><input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>
<div class="row"><button id="btnLogin" class="grow">دخول</button><button class="btnSecondary" id="btnLogout" style="display:none">تسجيل خروج</button></div>
<p id="msg" class="msg"></p></div>
<div class="card">
<div class="row"><span>تثبيت كتطبيق موبايل (PWA)</span><button class="btnSecondary" id="btnInstall" disabled>تثبيت</button></div>
<p class="muted small">إذا لم يظهر زر تثبيت، من المتصفح اختر: Add to Home Screen.</p>
</div></div>
<script type="module" src="firebase.js"></script><script type="module" src="utils.js"></script><script type="module" src="app.js"></script><script src="sw-register.js"></script>
</body></html>
